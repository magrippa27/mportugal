name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: List directory structure
        run: ls -la
      
      - name: Check if mportugal exists
        run: |
          if [ -d "mportugal" ]; then
            echo "mportugal folder exists"
            ls -la mportugal/
          else
            echo "mportugal folder does NOT exist"
            echo "Root directory contents:"
            ls -la
            echo "Looking for package.json:"
            find . -name "package.json" -type f 2>/dev/null | head -5
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TinaCMS
        env:
          PUBLIC_TINA_CLIENT_ID: ${{ secrets.PUBLIC_TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
          GITHUB_BRANCH: ${{ github.ref_name }}
        run: npx tinacms build
      
      - name: Build Astro site
        env:
          PUBLIC_TINA_CLIENT_ID: ${{ secrets.PUBLIC_TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
          PUBLIC_SITE_PASSWORD: ${{ secrets.PUBLIC_SITE_PASSWORD }}
          SITE_URL: ${{ secrets.SITE_URL || 'https://magrippa27.github.io/mportugal' }}
          GITHUB_BRANCH: ${{ github.ref_name }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
